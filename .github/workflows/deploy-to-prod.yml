name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Execute deployment scripts
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            npm=${{ secrets.SSH_ENVS }}npm
            pm2=${{ secrets.SSH_ENVS }}pm2
            chmod +x /var/www/vt-web/deploy.sh
            /var/www/vt-web/deploy.sh
